<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, #4B0082, #8A2BE2, #DA70D6, #FF69B4);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        main {
            position: relative;
            height: 100vh;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main h1 {
            position: relative;
            font-size: 90px;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #FFD700, 0 0 30px #FF4500;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #FFD700;
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
            100% {
                border-color: #0a0a0a;
            }
        }

    </style>
</head>
<body>
    <main>
        <h1>HAPPY NEW YEAR 2025</h1>
    </main>
</body>
</html>
