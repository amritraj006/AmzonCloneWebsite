<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Signup Buttons</title>
    <style>
        /* Global Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2b2e4a, #e84545);
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        /* Button Base Style */
        .btn {
            position: relative;
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-45deg);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Login Button Style */
        .btn-login {
            background: linear-gradient(90deg, #0078ff, #00c6ff);
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #0056b3, #009acd);
        }

        /* Signup Button Style */
        .btn-signup {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
        }

        .btn-signup:hover {
            background: linear-gradient(90deg, #e84545, #d63447);
        }

        /* Active State */
        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="btn btn-login">Login</button>
        <button class="btn btn-signup">Signup</button>
    </div>
</body>
</html>
